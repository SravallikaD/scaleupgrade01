<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .bun{
            display: flex;
        }
        .box{
            border: 2px solid black;
            background-color: blue;
            width: 35px;
            margin: 12px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="bun">
    <div class="box" id="flex1">1</div>
    <div class="box" id="flex2">2</div>
    <div class="box" id="flex3">3</div>
    <div class="box" id="flex4">4</div>
    </div>
</body>
</html>
